# Distribution-specific configurations

distributions:
  ubuntu:
    update_command: "apt update && apt upgrade -y"
    package_manager: "apt"
    driver_ppa: "ppa:graphics-drivers/ppa"

  debian:
    update_command: "apt update && apt upgrade -y"
    package_manager: "apt"

  fedora:
    update_command: "dnf update -y"
    package_manager: "dnf"

  arch:
    update_command: "pacman -Syu --noconfirm"
    package_manager: "pacman"

  opensuse:
    update_command: "zypper update -y"
    package_manager: "zypper"

# Recommended software packages
recommended_software:
  - name: "Google Chrome"
    category: "web"
    package: "google-chrome-stable"

  - name: "Visual Studio Code"
    category: "development"
    package: "code"

  - name: "VLC Media Player"
    category: "media"
    package: "vlc"

  - name: "GIMP"
    category: "graphics"
    package: "gimp"
