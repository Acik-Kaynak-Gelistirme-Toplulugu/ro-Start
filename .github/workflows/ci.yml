name: Build & Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-ui:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"
          cache-dependency-path: tema/package-lock.json

      - name: Install and Build UI
        run: |
          cd tema
          npm ci
          npm run build

  check-python:
    runs-on: ubuntu-latest
    needs: build-ui

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint

      - name: Analysing code with pylint
        run: |
          pylint $(git ls-files '*.py') --disable=C,R,W || true # Şu anlık sadece kritik hatalara bak, yoksa fail etme
