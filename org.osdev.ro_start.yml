app-id: org.osdev.ro_start
runtime: org.kde.Platform
runtime-version: "6.6"
sdk: org.kde.Sdk
command: ro-start

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network
  # Security: Removed --filesystem=host, using specific permissions instead
  - --talk-name=org.freedesktop.PackageKit
  - --system-talk-name=org.freedesktop.login1
  - --filesystem=xdg-config/autostart:create
  
modules:
  - name: ro-start
    buildsystem: simple
    build-commands:
      # Build frontend
      - cd frontend && npm install && npm run build && cd ..
      # Install Python package
      - pip3 install --prefix=/app --no-deps .
      # Install desktop files
      - install -Dm644 ro-start.desktop /app/share/applications/ro-start.desktop
      - install -Dm644 assets/ro-start.png /app/share/icons/hicolor/512x512/apps/ro-start.png
      - install -Dm644 org.osdev.ro_start.appdata.xml /app/share/metainfo/org.osdev.ro_start.appdata.xml
    sources:
      - type: dir
        path: .
